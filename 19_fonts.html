<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <title>fonts</title>
    <style>
        @font-face {
            font-family: beer-money; /* Имя шрифта */
            src: url('fonts/beer-money.ttf'); /* Местонахождение шрифта в формате .ttf */
        }

        div {
            font-family: beer-money, sans-serif;
            font-size: 24px;
        }
        
        p {
            font-family: 'ZCOOL KuaiLe', cursive;
        }
    </style>
</head>
<body>
    <div>
        font-family: beer-money, sans-serif; <br>
        font-size: 24px;
    </div>

    <p>
        font-family: 'ZCOOL KuaiLe', cursive;
    </p>
</body>
</html>
