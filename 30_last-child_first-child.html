<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclasses last-child_first-child</title>
    <style>
      /* first paragraph in a specific container */
      div :first-of-type {
        background-color: lime;
      }

      /* first child of any div */
      .child :first-child {
        background-color: blue;
        color: white;
      }

      /* last child of any div */
      .child :last-child {
        background-color: red;
      }
    </style>
  </head>
  <body>

    <div>
        <span>span 1</span><br />
        <span>span 2</span><br />
        <em>em</em><br />
        <b>b</strike><br />
        <i>i</i><br />
    </div>
    <p class="first-of-type">
        First paragraph
    </p>
    <p>Second paragraph</p>
    <p>Third paragraph</p>
    <p>Fourth paragraph</p>

    <div class="child">
      <span>First span</span>
      <br />
      <span>Second span</span>
      <br />
      <span>Third span</span>
      <br />
      <span>Fourth span</span>
    </div>
  </body>
</html>
