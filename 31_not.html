<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclass - not</title>
    <style>
      p {
        color: green;
      }

      /* :not() pseudo-class for elements that do not contain the specified selector */
      :not(p) {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>header</h1>

    <p>Paragraph 1</p>
    <p>Paragraph 2</p>

    <div>Text in dive</div>

    <a href="#" target="_blank">link</a>
  </body>
</html>
