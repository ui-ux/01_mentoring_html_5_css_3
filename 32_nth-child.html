<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child</title>
    <style>
      p {
        color: rgb(14, 9, 9);
        border-radius: 4px;
        margin: 4px;
        padding: 4px;
      }
      /* The :nth-child pseudo-class is used to style elements based on the numbering in the element tree. */

      /* all odd paragraphs */
      p:nth-child(odd) {
        font-size: 24px;
      }

      /* all even paragraphs */
      p:nth-child(even) {
        font-size: 12px;
      }

      /* get the sixth element */
      p:nth-child(6) {
        text-decoration: underline;
      }

      /*
             n is a counter that is constantly incremented by 1 starting from 0.
             3 * 0 + 1 = 1
             3 * 1 + 1 = 4
             3 * 2 + 1 = 7
             the rule is used for elements with serial number 1, 4, 7, 10
         */
      p:nth-child(3n + 1) {
        background-color: rgb(184, 73, 8);
      }

      /* 2, 5, 8 ...*/
      p:nth-child(3n + 2) {
        background-color: orange;
      }

      /* nth-last-child - same as nth-child but traversal starts from last element */
      p:nth-last-child(2) {
        color: red;
      }

      /* rule for paragraphs that are the only child */
      p:only-child {
        border: 5px solid rgb(8, 8, 8);
      }
    </style>
  </head>
  <body>
    <h1>h1</h1>
    <p>0 Paragraph</p>
    <p>1 Paragraph</p>
    <p>2 Paragraph</p>
    <p>3 Paragraph</p>
    <p>4 Paragraph</p>
    <p>5 Paragraph</p>
    <p>6 Paragraph</p>
    <p>7 Paragraph</p>
    <div>
      div
      <p>Paragraph</p>
    </div>
  </body>
</html>
