<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background-origin</title>
    <style>
      #id1,
      #id2,
      #id3 {
        padding: 40px;
        border: 40px #ff970c solid;
        height: 150px;
        width: 200px;
        margin: 10px;
        background-repeat: no-repeat;
        font-weight: bold;
        color: #ff970c;
      }

      #id1 {
        background-image: url("img/apple.jpg");
        background-origin: border-box;
        background-size: contain;
        /* 
            border-box -    the background is positioned relative to the border, 
                            while the element's frame can overlap the background
        */
      }

      #id2 {
        background-image: url("img/apple.jpg");
        background-origin: padding-box;
        background-size: contain;
        /* 
            padding-box -   the background is positioned relative to the edge of the element,
                            taking into account the thickness of the border
        */
      }

      #id3 {
        background-image: url("img/apple.jpg");
        background-origin: content-box;
        background-size: contain;
        /* 
            content-box - the background is positioned relative to the content of the element
        */
      }
    </style>
  </head>
  <body>
    <div id="id1">border-box</div>
    <div id="id2">padding-box</div>
    <div id="id3">content-box</div>
  </body>
</html>
