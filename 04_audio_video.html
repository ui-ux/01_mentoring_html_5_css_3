<!-- 
    autoplay - сообщает браузеру о том, что необходимо начать воспроизведение аудио, как только будет загружена страница
    loop - повторно запустить аудио после завершения
    canplaytype(тип) - возвращает строку, указывающую, может ли браузер воспроизводить данный тип медиафайла
    currentTime - определяет текущую позицию воспроизведения в секундах
    duration - содержит длину аудиофайла в секундах
    play() - функция, начинает воспроизведение с текущей позиции
    pause() - функция, приостанавливает воспроизведение аудио
-->
    <audio id="audio" controls autoplay src="audio_video/Sting%20-%20Fields%20Of%20Gold%20(audilka.com).mp3">
        Браузер не поддерживает воспроизведение звуковых медиафайлов
        <br>//html5accessibility.com/
    </audio>

    <audio controls>
        <!-- Указание файлов, которые будут использоваться для воспроизведения браузером.
             Браузер начнет воспроизводить первый файл, формат которого поддерживает. 
        -->
        <source src="audio_video/Sting%20-%20Fields%20Of%20Gold%20(audilka.com).mp3">

    </audio>

<video  id="video" style="border: 2px solid gray; cursor: pointer; width: 200px; height: 200px" controls loop poster="img/apple-m.jpg">
    <source src="audio_video/Forest.mp4" />
<!--    <source src="ogg" />
    <source src=".webm" />-->
</video>

<script type="text/javascript">
    window.onload = function () {
        var videoElem = document.getElementById("video");

        // устанавливаем размер элемента на странце как половина высоты и ширины видеозаписи
        videoElem.width = videoElem.videoWidth / 2;
        videoElem.height = videoElem.videoHeight / 2;

        // запускаем видео при наведении курсора
        videoElem.onmouseover = function () {
            this.play();
        };

        // останавливаем видео при выходе курсора
        videoElem.onmouseout = function () {
            this.pause();
        }
    }
</script>
